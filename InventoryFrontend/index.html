<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Equipment Inventory"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Clinical Equipment Tracker</h1>

  <div id="item-form">
    <input type="text" id="item-name" placeholder="Equipment Name" required>
    <input type="number" id="item-quantity" placeholder="Quantity" required>
    <input type="number" id="item-price" placeholder="Price ($)" step="0.01" required>
    <input type="text" id="type" placeholder="Type (e.g., X-Ray, Drill)" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="text" id="status" placeholder="Status (e.g., Active)" required />
    <input type="text" id="supplier" placeholder="Supplier" required />
    <input type="date" id="purchaseDate" placeholder="Purchase Date" required />
    <button onclick="addItem()">Add Equipment</button>
  </div>
  
  <h2 class="text-center my-4">Current Inventory</h2>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Equipment Name</th>
      <th>Quantity</th>
      <th>Price ($)</th>
      <th>Type</th>
      <th>Location</th>
      <th>Status</th>
      <th>Supplier</th>
      <th>Purchase Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="inventory-table-body">
    <!-- Rows will be injected here -->
  </tbody>
</table>

  <ul id="items-list"></ul>

  <script src="index.js"></script>
  <div id="toast-container"></div>

</body>
</html>
